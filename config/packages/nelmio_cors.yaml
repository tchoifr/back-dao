nelmio_cors:
    defaults:
        allow_origin: [
            'http://localhost:5173',
            'https://workdao.netlify.app',
            '^https?://.*\.koyeb\.app$'
        ]
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        allow_methods: ['GET', 'POST', 'PATCH', 'PUT', 'DELETE', 'OPTIONS']
        max_age: 3600

    paths:
        '^/':
            allow_origin: [
                'http://localhost:5173',
                'https://workdao.netlify.app',
                '^https?://.*\.koyeb\.app$'
            ]
            allow_methods: ['GET', 'POST', 'PATCH', 'PUT', 'DELETE', 'OPTIONS']
            allow_headers: ['Content-Type', 'Authorization']
            allow_credentials: true
            max_age: 3600
